<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

  <title>Picture & srcset</title>
  
</head>
<body>
<picture>


<source media="(max-width: 600px)"
srcset="images/w300.png"
>

<source media="(max-width: 768px)"
srcset="images/w500.png"
>


<source media="(max-width: 992px)"
srcset="images/w900.png"
>

<img src="images/w1900.png" alt="">


</picture>
</body>
</html>
