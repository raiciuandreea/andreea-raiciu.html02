<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="css/style.css">

  <style>
    .exercise-row {
      height: 75px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Aliniate folosind flexbox</h1>
      </div>
    </div>

    <div class=" container border border-info">
      <div class="row justify-content-center exercise-row">
        <div class="col-4 bg-info h-100"></div>
      </div>
      <div class="row justify-content-between exercise-row">
        <div class="col-4 bg-success h-100"></div>
        <div class="col-4 bg-danger h-100"></div>
      </div>
      <div class="row justify-content-center exercise-row">
        <div class="col-4 bg-warning h-100"></div>
      </div>
    </div>
  </div><br>

  <div class="container border border-danger">
    <div class="row justify-content-between exercise-row">
      <div class="col-4 h-100 bg-primary border border-black"></div>
      <div class="col-4 h-100 bg-secondary border border-black"></div>
    </div>
    <div class="row justify-content-between exercise-row">
      <div class="col-4 h-100 bg-danger border border-black"></div>
      <div class="col-4 h-100 bg-success border border-black"></div>
    </div>
    <div class="row exercise-row">
      <div class="col-4 h-100 bg-dark"></div>
      <div class="col-4 h-100 bg-warning"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Aliniate folosind offset</h1>
      </div>
    </div>
  </div>

  <div class="container border border-warning mb-4">
    <div class="row exercise-row">
      <div class="col-4 h-100 bg-warning"></div>
      <div class="col-4 offset-4 h-100 bg-info"></div>
    </div>
    <div class="row exercise-row">
      <div class="col-4 offset-4 h-100 bg-success"></div>
    </div>
    <div class="row exercise-row">
      <div class="col-4 h-100 bg-info"></div>
      <div class="col-4 offset-4 h-100 bg-dark"></div>
    </div>
  </div>

  <div class="container border border-success">
    <div class="row exercise-row mb-2">
      <div class="col-4 h-100 bg-danger"></div>
      <div class="col-4 offset-4 h-100 bg-warning"></div>
    </div>
    <div class="row exercise-row mb-2">
      <div class="col-4 h-100 bg-primary"></div>
      <div class="col-4 offset-4 h-100 bg-dark"></div>
    </div>
    <div class="row exercise-row">
      <div class="col-4 h-100 bg-success"></div>
      <div class="col-4 h-100 bg-info"></div>
    </div>
  </div>
</body>
</html>
